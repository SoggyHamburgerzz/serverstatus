<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Isle Servers</title>
<style>
body {
  font-family: monospace;
  background: #121212;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  width: 100%;
  min-height: 100vh;
}

/* Left sidebar: table */
.sidebar-left {
  width: 25%;
  padding: 2em;
  background: #1a1a1a;
}

/* Middle empty space */
.middle {
  width: 50%;
  background: #121212; /* same as body */
}

/* Right sidebar: links */
.sidebar-right {
  width: 25%;
  padding: 2em;
  background: #1e1e1e;
}

/* Table styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 0 auto;
}

th, td {
  border: 1px solid #333;
  padding: 0.5em 1em;
  text-align: center;
}

th {
  background: #222;
}

tr:nth-child(even) {
  background: #121212;
}

/* Column widths inside table */
th:nth-child(1), td:nth-child(1) { width: 10%; }
th:nth-child(2), td:nth-child(2) { width: 45%; }
th:nth-child(3), td:nth-child(3) { width: 45%; }

/* Link card styling */
.link-card {
  display: block;
  text-decoration: none;
  background: #2a2a2a;
  padding: 1em;
  border-radius: 8px;
  margin-bottom: 1em;
  color: #e0e0e0;
  transition: background 0.2s ease, transform 0.2s ease;
}
.link-card:hover {
  background: #333;
  transform: translateY(-3px);
}
.link-card h3 {
  margin: 0;
  font-size: 1.1em;
  color: #fff;
}
.link-card p {
  margin: 0.3em 0 0;
  font-size: 0.85em;
  color: #aaa;
}
</style>
</head>
<body>
<div class="container">
  <div class="sidebar-left">
    <h1>The Isle Servers</h1>
    <table id="statusTable">
      <thead>
        <tr><th>Server</th><th>Status</th><th>Details</th></tr>
      </thead>
      <tbody>
        <tr><td></td><td></td><td></td></tr> <!-- initial empty row -->
      </tbody>
    </table>
    <p id="lastUpdated" style="font-size: 0.8em; color: #aaa; margin-top: 0.5em;">
      Updated manually
    </p>
  </div>

  <div class="middle"></div>

  <div class="sidebar-right">
    <h2>Useful Links</h2>
    <a href="https://www.example.com" target="_blank" class="link-card">
      <h3>Example Site 1</h3>
      <p>A general example site with useful info.</p>
    </a>
    <a href="https://www.example2.com" target="_blank" class="link-card">
      <h3>Example Site 2</h3>
      <p>Another helpful resource for players.</p>
    </a>
    <a href="https://www.example3.com" target="_blank" class="link-card">
      <h3>Example Site 3</h3>
      <p>Extra links and references you might need.</p>
    </a>
  </div>
</div>

<script>
const sheetID = '1kxRRcWFDufgGizcBwD65_EaGYceQlyAHoEkHxJP2nQI';
const sheetName = 'Sheet1';
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&headers=1`;

async function fetchStatuses() {
  try {
    const res = await fetch(url);
    const text = await res.text();
    const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1];
    const data = JSON.parse(jsonText).table.rows;

    const tbody = document.querySelector('#statusTable tbody');
    tbody.innerHTML = '';

    data.forEach((row) => {
      const server = row.c[0]?.v || '';
      const status = row.c[1]?.v || '';
      const details = row.c[2]?.v || '';

      if(server || status || details) {
        const color = status.toLowerCase().includes('offline') ? 'red' : 'inherit';
        tbody.innerHTML += `<tr>
          <td>${server}</td>
          <td style="color: ${color}">${status}</td>
          <td>${details}</td>
        </tr>`;
      }
    });

    // Pull last edited timestamp from column D (index 3)
    const lastEditedRow = data.find(r => r.c[3]?.v);
    if (lastEditedRow) {
      const match = lastEditedRow.c[3].v.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+),(\d+)\)/);
      if (match) {
        const year = parseInt(match[1]);
        const month = parseInt(match[2]);
        const day = parseInt(match[3]);
        const hour = parseInt(match[4]);
        const minute = parseInt(match[5]);
        const second = parseInt(match[6]);
        const rawDate = new Date(year, month, day, hour, minute, second);

        const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        const formatted = rawDate.toLocaleString('en-US', options);

        document.getElementById('lastUpdated').textContent =
            `Updated manually (last Google Sheet edit: ${formatted})`;
      }
    }

  } catch(e) {
    console.error(e);
  }
}

fetchStatuses();
setInterval(fetchStatuses, 30000);
</script>
</body>
</html>
