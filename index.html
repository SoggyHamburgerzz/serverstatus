<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Isle Servers</title>
<style>
body {
  font-family: monospace;
  background: #121212;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  width: 100%;
  min-height: 100vh;
}

/* Left sidebar: table */
.sidebar-left {
  width: 25%;
  padding: 2em;
  background: #1a1a1a;
}

/* Middle empty space */
.middle {
  width: 50%;
  background: #121212;
}

/* Right sidebar: links */
.sidebar-right {
  width: 25%;
  padding: 2em;
  background: #1e1e1e;
}

/* Table styling (card theme) */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  background: #2a2a2a;
  border: 1px solid #333;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
}

th, td {
  padding: 0.8em 1em;
  text-align: center;
}

th {
  background: #333;
  color: #fff;
  font-weight: bold;
}

tr:nth-child(even) {
  background: #252525;
}

tr:nth-child(odd) {
  background: #2a2a2a;
}

/* Column widths inside table */
th:nth-child(1), td:nth-child(1) { width: 10%; }
th:nth-child(2), td:nth-child(2) { width: 45%; }
th:nth-child(3), td:nth-child(3) { width: 45%; }

.link-card {
  display: flex;
  flex-direction: row;           /* horizontal layout */
  align-items: center;
  background: #2a2a2a;
  color: #e0e0e0;
  text-decoration: none;
  padding: 0.5em;
  margin: 0.8em 0;
  border-radius: 8px;
  border: 1px solid #333;
  transition: all 0.2s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  width: 100%;
}

.link-card:hover {
  background: #333;
  border-color: #555;
  transform: translateY(-2px);
}

.link-card img {
  height: 60px;                  /* fixed image height */
  width: auto;
  margin-right: 1em;             /* space between image and text */
  border-radius: 4px;
  object-fit: contain;
}

.link-card .link-text {
  display: flex;
  flex-direction: column;        /* stack title + description */
  justify-content: center;
}

.link-card h3 {
  margin: 0;
  font-size: 1em;
  color: #fff;
}

.link-card p {
  margin: 0;
  font-size: 0.85em;
  color: #aaa;
}


</style>
</head>
<body>
<div class="container">
  <div class="sidebar-left">
    <h1>The Isle Servers</h1>
    <table id="statusTable">
      <thead>
        <tr><th>Server</th><th>Status</th><th>Details</th></tr>
      </thead>
      <tbody>
        <tr><td></td><td></td><td></td></tr> <!-- initial empty row -->
      </tbody>
    </table>
    <p id="lastUpdated" style="font-size: 0.8em; color: #aaa; margin-top: 0.5em;">
      Updated manually
    </p>
  </div>

  <div class="middle"></div>

  <div class="sidebar-right">
    <h2>Useful Links</h2>
    <a class="link-card" href="https://discord.gg/survivetheisle" target="_blank">
  <img src="images/discord.png" alt="Discord server icon">
  <div class="link-text">
    <h3>The Isle discord</h3>
    <p>The official Isle discord server's link</p>
  </div>
</a>

<a class="link-card" href="https://vulnona.com/game/map/#map=Gateway_v0.20" target="_blank">
  <img src="images/vulnona.png" alt="Vulnona map preview">
  <div class="link-text">
    <h3>Vulnona Gateway Map</h3>
    <p>A detailed map of Gateway, up to date unlike more popular maps</p>
  </div>
</a>

<a class="link-card" href="https://www.evrimaquickguide.com/" target="_blank">
  <img src="images/evrimaquickguide.png" alt="Evrima Quick Guide preview">
  <div class="link-text">
    <h3>Evrima Quick Guide</h3>
    <p>Great guide website, almost functions as a wiki</p>
  </div>
</a>

  </div>
</div>

<script>
const sheetID = '1kxRRcWFDufgGizcBwD65_EaGYceQlyAHoEkHxJP2nQI';
const sheetName = 'Sheet1';
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&headers=1`;

async function fetchStatuses() {
  try {
    const res = await fetch(url);
    const text = await res.text();
    const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1];
    const data = JSON.parse(jsonText).table.rows;

    const tbody = document.querySelector('#statusTable tbody');
    tbody.innerHTML = '';

data.forEach((row) => {
  let server = row.c[0]?.v || '';
  let status = row.c[1]?.v || '';
  let details = row.c[2]?.v || '';

  if (server || status || details) {
    // Make "Offline" bold + red
    const isOffline = status.toLowerCase().includes('offline');
    if (isOffline) {
      status = `<span style="color: red; font-weight: bold;">${status}</span>`;
    }

    // Highlight "hacker" anywhere in text, orange (not bold)
    const highlightWord = (text) =>
      text.replace(/hacker/gi, (match) => `<span style="color: orange;">${match}</span>`);

    server = highlightWord(server);
    status = highlightWord(status);
    details = highlightWord(details);

    tbody.innerHTML += `<tr>
      <td>${server}</td>
      <td>${status}</td>
      <td>${details}</td>
    </tr>`;
  }
});


    // Pull last edited timestamp from column D (index 3)
    const lastEditedRow = data.find(r => r.c[3]?.v);
    if (lastEditedRow) {
      const match = lastEditedRow.c[3].v.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+),(\d+)\)/);
      if (match) {
        const year = parseInt(match[1]);
        const month = parseInt(match[2]); // 0-based in JS Date
        const day = parseInt(match[3]);
        const hour = parseInt(match[4]);
        const minute = parseInt(match[5]);
        const second = parseInt(match[6]);
        const rawDate = new Date(year, month, day, hour, minute, second);

        const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        const formatted = rawDate.toLocaleString('en-US', options);

  const el = document.getElementById('lastUpdated');
el.textContent = `Updated manually (last status update: ${formatted})`;
el.appendChild(document.createElement('br'));
el.append('DM @soggyhamburgerzz on discord if this info is wrong! :)');

      }
    }
  } catch(e) {
    console.error(e);
  }
}

fetchStatuses();
setInterval(fetchStatuses, 30000);
</script>
</body>
</html>
