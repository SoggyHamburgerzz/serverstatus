<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Isle Servers</title>
<style>
body {
  font-family: monospace;
  background: #121212;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  width: 100%;
  min-height: 100vh;
}

/* Left sidebar: table */
.sidebar-left {
  width: 25%;
  padding: 2em;
  background: #1a1a1a;
}

/* Middle empty space */
.middle {
  width: 50%;
  background: #121212; /* same as body */
}

/* Right sidebar: links */
.sidebar-right {
  width: 25%;
  padding: 2em;
  background: #1e1e1e;
}

/* Table styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 0 auto;
}

th, td {
  border: 1px solid #333;
  padding: 0.5em 1em;
  text-align: center;
}

th {
  background: #222;
}

tr:nth-child(even) {
  background: #121212;
}

/* Column widths inside table */
th:nth-child(1), td:nth-child(1) { width: 10%; } /* Server column small */
th:nth-child(2), td:nth-child(2) { width: 45%; } /* Status column */
th:nth-child(3), td:nth-child(3) { width: 45%; } /* Extra column */
</style>
</head>
<body>
<div class="container">
  <div class="sidebar-left">
    <h1>The Isle Servers</h1>
    <table id="statusTable">
      <thead>
        <tr><th>Server</th><th>Status</th><th>Extra</th></tr>
      </thead>
      <tbody>
        <tr><td></td><td></td><td></td></tr> <!-- initial empty row -->
      </tbody>
    </table>
  </div>
  
  <div class="middle"></div>
  
  <div class="sidebar-right">
    <h2>Useful Links</h2>
    <a href="https://www.example.com" target="_blank">Example Site 1</a>
    <a href="https://www.example2.com" target="_blank">Example Site 2</a>
    <a href="https://www.example3.com" target="_blank">Example Site 3</a>
  </div>
</div>

<script>
const sheetID = '1kxRRcWFDufgGizcBwD65_EaGYceQlyAHoEkHxJP2nQI';
const sheetName = 'Sheet1';
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&headers=1`;

async function fetchStatuses() {
  try {
    const res = await fetch(url);
    const text = await res.text();
    const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1];
    const data = JSON.parse(jsonText).table.rows;

    const tbody = document.querySelector('#statusTable tbody');
    tbody.innerHTML = '';

    data.forEach(row => {
      const server = row.c[0]?.v || '';
      const status = row.c[1]?.v || '';
      const extra = row.c[2]?.v || '';
      if(server || status || extra) {
        tbody.innerHTML += `<tr><td>${server}</td><td>${status}</td><td>${extra}</td></tr>`;
      }
    });

    // always add an empty row at the bottom
    tbody.innerHTML += '<tr><td></td><td></td><td></td></tr>';

  } catch(e) {
    console.error(e);
  }
}

fetchStatuses();
setInterval(fetchStatuses, 30000);
</script>
</body>
</html>
