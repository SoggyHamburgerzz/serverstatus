<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacker Reports</title>
<style>
body {
  font-family: monospace;
  margin: 0;
  padding: 0;
  color: #e0e0e0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background: url('./images/backdrop.png') no-repeat center center fixed;
  background-size: cover;
  position: relative;
}

/* Dark overlay */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  z-index: 0;
}

/* Container */
.container {
  width: 70%;
  max-width: 1200px;
  margin: 2em 0;
  z-index: 1;
  display: flex;
  flex-direction: column;
  gap: 1em;
  align-items: center;
}

/* Back button */
.back-button {
  display: inline-block;
  margin-bottom: 1.5em;
  padding: 0.5em 1em;
  background: rgba(30,30,30,0.6);
  color: #e0e0e0;
  text-decoration: none;
  border-radius: 8px;
  border: 1px solid #333;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  transition: all 0.2s ease;
}
.back-button:hover {
  background: rgba(50,50,50,0.6);
  border-color: #555;
  transform: translateY(-2px);
}

/* Panel for table & alerts */
.panel {
  width: 100%;
  background: rgba(30,30,30,0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 12px;
  padding: 2em;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  gap: 1em;
}

/* Main alert box */
#mainAlert {
  background: rgba(58,0,0,0.6);
  color: #ff5555;
  border: 1px solid #ff0000;
  padding: 1em;
  display: none;
  text-align: left;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
}

/* Table styling */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  background: rgba(30,30,30,0.6);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  color: #fff;
}

th, td {
  padding: 0.8em 1em;
  text-align: center;
}

th {
  background: #333;
  font-weight: bold;
}

tr:nth-child(even) {
  background: rgba(40,40,40,0.6);
}

tr:nth-child(odd) {
  background: rgba(30,30,30,0.6);
}

td:nth-child(2) {
  color: red;
  font-weight: bold;
}

td:nth-child(4) {
  color: #aaa;
  font-size: 0.9em;
}

/* "No reports" text */
#noReports {
  font-size: 2em;
  font-weight: bold;
  margin-top: 2em;
  color: #ff5555;
  display: none;
}

/* Footer */
#lastUpdated {
  font-size: 0.8em;
  color: #aaa;
  margin-top: 1em;
  text-align: center;
}
</style>
</head>
<body>
  <div class="container">

    <!-- Back button -->
    <a href="index.html" class="back-button">Back to home</a>

    <h1>Hacker Reports</h1>

    <div class="panel">
      <div id="mainAlert"></div>

      <div id="tableWrapper">
        <table id="reportsTable">
          <thead>
            <tr>
              <th>Server</th>
              <th>Issue</th>
              <th>Details</th>
              <th>Time Reported</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="noReports">No reports!</div>
    </div>

    <p id="lastUpdated">
      Reports updated manually. DM @SoggyHamburgerzz on Discord for corrections, thanks :D
    </p>
  </div>

<script>
const sheetID = '1kxRRcWFDufgGizcBwD65_EaGYceQlyAHoEkHxJP2nQI';
const reportsSheet = 'HackReports';
const lastEditedSheet = 'LastEdited';

const reportsUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${reportsSheet}&headers=1`;
const lastEditedUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${lastEditedSheet}&headers=0`;

async function fetchReports() {
  try {
    const res = await fetch(reportsUrl);
    const text = await res.text();
    const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1];
    const data = JSON.parse(jsonText).table.rows;

    const tbody = document.querySelector('#reportsTable tbody');
    const tableWrapper = document.getElementById('tableWrapper');
    const noReports = document.getElementById('noReports');
    const mainAlert = document.getElementById('mainAlert');
    tbody.innerHTML = '';
    mainAlert.style.display = 'none';

    let mainShown = false;
    let validRows = 0;

    data.forEach((row) => {
      const server = row.c[0]?.v || '';
      const issue = row.c[1]?.v || '';
      const details = row.c[2]?.v || '';
      const timeReported = row.c[3]?.v || '';
      const mainFlag = row.c[4]?.v || '';

      if (server || issue || details) {
        validRows++;
        if (mainFlag.toLowerCase() === 'yes' && !mainShown) {
          mainAlert.innerHTML = `<strong>âš  Major Issue on ${server}:</strong> ${issue} - ${details}`;
          mainAlert.style.display = 'block';
          mainShown = true;
        }
        tbody.innerHTML += `<tr>
          <td>${server}</td>
          <td>${issue}</td>
          <td>${details}</td>
          <td>${timeReported}</td>
        </tr>`;
      }
    });

    if (validRows === 0) {
      tableWrapper.style.display = 'none';
      noReports.style.display = 'block';
    } else {
      tableWrapper.style.display = 'block';
      noReports.style.display = 'none';
    }

  } catch (e) {
    console.error(e);
  }
}

async function fetchLastEdited() {
  try {
    const res = await fetch(lastEditedUrl);
    const text = await res.text();
    const jsonText = text.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1];
    const data = JSON.parse(jsonText).table.rows;

    if (data.length > 0 && data[0].c[0]?.v) {
      const match = data[0].c[0].v.match(/Date\((\d+),(\d+),(\d+),(\d+),(\d+),(\d+)\)/);
      if (match) {
        const year = parseInt(match[1]);
        const month = parseInt(match[2]);
        const day = parseInt(match[3]);
        const hour = parseInt(match[4]);
        const minute = parseInt(match[5]);
        const second = parseInt(match[6]);
        const rawDate = new Date(year, month, day, hour, minute, second);

        const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        const formatted = rawDate.toLocaleString('en-US', options);

        const el = document.getElementById('lastUpdated');
        el.textContent = `Reports updated manually (last update: ${formatted}). DM @SoggyHamburgerzz on Discord for corrections.`;
      }
    }
  } catch (e) {
    console.error(e);
  }
}

fetchReports();
fetchLastEdited();
setInterval(fetchReports, 60000);
setInterval(fetchLastEdited, 60000);
</script>
</body>
</html>
