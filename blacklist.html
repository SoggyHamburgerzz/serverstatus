<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blacklist</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #1e1e1e;
  color: #ffffff;
  margin: 0;
  padding: 0;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  background: url('images/backdrop.png') no-repeat center center fixed;
  background-size: cover;
  position: relative;
}

/* Dark overlay to dim the background */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  z-index: 0;
}

/* Wrapper for all content */
.container {
  width: 60%;
  max-width: 1000px;
  margin: 2em 0;
  padding: 2em;
  border-radius: 12px;
  background: rgba(30,30,30,0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  z-index: 1;
}

/* Heading */
h1 {
  margin-bottom: 20px;
}

/* Buttons */
.button {
  display: inline-block;
  margin-bottom: 20px;
  padding: 10px 20px;
  background: rgba(30,30,30,0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 8px;
  border: 1px solid #333;
  text-decoration: none;
  color: #fff;
  transition: all 0.2s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  font-weight: bold;
}

.button:hover {
  background: rgba(50,50,50,0.6);
  border-color: #555;
  transform: translateY(-2px);
}

/* Table styling (frosted glass, same as index) */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  background: rgba(30,30,30,0.6);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid #333;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  color: #fff;
  margin-top: 1em;
}

th {
  background: rgba(40,40,40,0.6);
  color: #fff;
  font-weight: bold;
  padding: 0.8em 1em;
  text-align: center;
}

td {
  padding: 0.8em 1em;
  text-align: center;
}

tr:nth-child(even),
tr:nth-child(odd) {
  background: rgba(30,30,30,0.6);
}

/* Optional: Set column widths */
th:nth-child(1), td:nth-child(1) { width: 25%; }
th:nth-child(2), td:nth-child(2) { width: 25%; }
th:nth-child(3), td:nth-child(3) { width: 50%; }

/* No reports message */
.noreports {
  font-size: 2em;
  margin-top: 100px;
  color: #ff5555;
}
</style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="button">Back to home</a>
    <h1>Blacklist</h1>
    <div id="blacklist"></div>
  </div>

  <script>
    // Replace with your published sheet URL (CSV for the Blacklist tab)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKutpCVgGkEqa8uz-8yUHcxY-WS2fbpIVYoLUqa4RdJOAhi1b3H9XvjYG4nFG3Ouu62qtMSrimsmkm/pub?gid=1029589189&single=true&output=csv"; 

    async function fetchBlacklist() {
      try {
        const response = await fetch(sheetUrl);
        const text = await response.text();
        const rows = text.trim().split("\n").map(r => r.split(","));

        if (rows.length <= 1) {
          document.getElementById("blacklist").innerHTML = "<div class='noreports'>No blacklisted players!</div>";
          return;
        }

        let html = "<table><tr><th>Username</th><th>Reason</th><th>Notes</th></tr>";
        for (let i = 1; i < rows.length; i++) {
          html += `<tr>
            <td>${rows[i][0] || ""}</td>
            <td>${rows[i][1] || ""}</td>
            <td>${rows[i][2] || ""}</td>
          </tr>`;
        }
        html += "</table>";
        document.getElementById("blacklist").innerHTML = html;
      } catch (error) {
        document.getElementById("blacklist").innerHTML = "<div class='noreports'>Error loading blacklist</div>";
      }
    }

    fetchBlacklist();
  </script>
</body>
</html>
