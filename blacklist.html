<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blacklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    tr:hover {
      background-color: #444;
    }
    .noreports {
      font-size: 2em;
      margin-top: 100px;
      color: #ff5555;
    }
    .button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #333;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="button">‚Üê Back</a>
    <h1>Blacklist</h1>
    <div id="blacklist"></div>
  </div>

  <script>
    // Replace with your published sheet URL (CSV for the Blacklist tab)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKutpCVgGkEqa8uz-8yUHcxY-WS2fbpIVYoLUqa4RdJOAhi1b3H9XvjYG4nFG3Ouu62qtMSrimsmkm/pub?gid=1029589189&single=true&output=csv"; 

    async function fetchBlacklist() {
      try {
        const response = await fetch(sheetUrl);
        const text = await response.text();
        const rows = text.trim().split("\n").map(r => r.split(","));

        if (rows.length <= 1) {
          document.getElementById("blacklist").innerHTML = "<div class='noreports'>No blacklisted players!</div>";
          return;
        }

        let html = "<table><tr><th>Username</th><th>Reason</th><th>Notes</th></tr>";
        for (let i = 1; i < rows.length; i++) {
          html += `<tr>
            <td>${rows[i][0] || ""}</td>
            <td>${rows[i][1] || ""}</td>
            <td>${rows[i][2] || ""}</td>
          </tr>`;
        }
        html += "</table>";
        document.getElementById("blacklist").innerHTML = html;
      } catch (error) {
        document.getElementById("blacklist").innerHTML = "<div class='noreports'>Error loading blacklist</div>";
      }
    }

    fetchBlacklist();
  </script>
</body>
</html>
