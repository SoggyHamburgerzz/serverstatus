<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blacklist</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: url('./images/backdrop.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .container {
      width: 60%;
      max-width: 60%;
      margin: 2em 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }

    h1 {
      margin-bottom: 1em;
    }

    /* Frosted glass panel for table & buttons */
    .panel {
      width: 100%;
      background: rgba(30,30,30,0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: rgba(30,30,30,0.6);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      color: #fff;
      margin-top: 1em;
    }

    th, td {
      padding: 0.8em 1em;
      text-align: center;
    }

    th {
      background: #333;
      color: #fff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: rgba(40,40,40,0.6);
    }

    tr:nth-child(odd) {
      background: rgba(30,30,30,0.6);
    }

    /* Optional: Set column widths */
    th:nth-child(1), td:nth-child(1) { width: 25%; }
    th:nth-child(2), td:nth-child(2) { width: 25%; }
    th:nth-child(3), td:nth-child(3) { width: 50%; }

    /* Buttons */
    .button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: rgba(30,30,30,0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
    }
    .button:hover {
      background: rgba(50,50,50,0.6);
      border-color: #555;
      transform: translateY(-2px);
    }

    .noreports {
      font-size: 2em;
      margin-top: 2em;
      color: #ff5555;
    }

  </style>
</head>
<body>
  <div class="container">

    <a href="index.html" class="button">Back to home</a>

    <h1>Blacklist</h1>

    <div class="panel" id="blacklist">
      <!-- Table will be injected here -->
    </div>

  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQKutpCVgGkEqa8uz-8yUHcxY-WS2fbpIVYoLUqa4RdJOAhi1b3H9XvjYG4nFG3Ouu62qtMSrimsmkm/pub?gid=1029589189&single=true&output=csv"; 

    async function fetchBlacklist() {
      try {
        const response = await fetch(sheetUrl);
        const text = await response.text();
        const rows = text.trim().split("\n").map(r => r.split(","));

        if (rows.length <= 1) {
          document.getElementById("blacklist").innerHTML = "<div class='noreports'>No blacklisted players!</div>";
          return;
        }

        let html = "<table><tr><th>Username</th><th>Reason</th><th>Notes</th></tr>";
        for (let i = 1; i < rows.length; i++) {
          html += `<tr>
            <td>${rows[i][0] || ""}</td>
            <td>${rows[i][1] || ""}</td>
            <td>${rows[i][2] || ""}</td>
          </tr>`;
        }
        html += "</table>";
        document.getElementById("blacklist").innerHTML = html;
      } catch (error) {
        document.getElementById("blacklist").innerHTML = "<div class='noreports'>Error loading blacklist</div>";
      }
    }

    fetchBlacklist();
  </script>
</body>
</html>
